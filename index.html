<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Genie</title>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 30%;
        }
  
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>

<div class = "container">
  <header>
    <h1>Travel Genie</h1>
  </header>

  <section>
    <div class = "row">
      <div class = "col-md-3">
        <form id="city-form">
          <label for="city-input">Search a city:</label><br>
          <input type="text" id="city-input">
          <input id="add-cities" type="submit" value="+">
        </form>
        <form id="From-form">
            <label for="from-selector">Staying from:</label><br>
            <select name="from-months" id="From-months">
                <option value="01">January</option>
                <option value="02">Febuary</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select> 
                        
        </form>
        <form id="until-form">
            <form id="until-form">
                <label for="stay-until">Stay until:</label><br>
                <select name="until-month" id="until-month">
                    <option value="01">January</option>
                    <option value="02">Febuary</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>  
            </form> 
      </div>
      
     <div class = "col-md-9">
      <div id="hotel-view">
      </div>
      <div id="attractions-view">
      </div>
      <div id="event-view">
    </div>
    <div id="airBnB-view">
    </div>
      </div>
    </div>        
  </section> 
</div>
  <div id="map"></div>
   
    
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
